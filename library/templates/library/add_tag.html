{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>
    {% block content %}

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddTagModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="AddTagModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="IDtagForm" method="POST" class="post-form" enctype="multipart/form-data" onsubmit="document.getElementById('IDtagForm').submit();window.opener.location.href = window.opener.location.href;">{% csrf_token %}
              {{formTag.as_p}}
              <input type="button" onclick="history.back();" value="Назад"/>
              <button type="submit" class="btn btn-primary profile-button">Сохранить</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
</body>
</html>
